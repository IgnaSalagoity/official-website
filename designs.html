<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--Icono pagina-->
    <link rel="shortcut icon" href="images/logo character - png.svg">
    
    <!-- Hoja de estilos boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Hoja de estilos css-->
    <link rel="stylesheet" href="css/style.css">
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
   
</head>



<body>

    
    <header class="header">
        
        <img class="header__logo" src="images/logo.svg" alt="Logo de Ignacio Salagoity."">
        
        <h1 class="header__title">Ignacio Salagoity</h1>
       
        <p class="header__text">I am a programmer, designer, and digital animator.</p>
   
    </header>
    
    
    <main class="main">

        <!--Section 1 - button -->
        <section class="section1__designs">

            <ul class="section1__designs__list">
                
                <li class="section1__designs__item">

                    <a class="section1__designs__link" href="index.html">Homepage</a>
                
                </li>
                
            </ul>

        </section>

        <!--Section 2-->
        <section class="section2__designs">

            <!--Title-->
            <h1 class="section2__designs__title">
                3D/2D Designs
            </h1>

            <div id="carouselExampleFade" class="carousel slide carousel-fade">

                <div class="carousel-inner">
                    
                    <!--Image 1-->
                    <div class="carousel-item active">
                        <img src="images/CHARACTER 2D/supergirl.svg" class="d-block w-100" alt="...">
                    </div>

                    <!--Image 2-->
                    <div class="carousel-item">
                        <img src="images/dress/DRESS 1/01 - original.png" class="d-block w-100" alt="...">
                    </div>
            
                    <!--Image 3-->
                    <div class="carousel-item">
                        <img src="images/dress/DRESS 1/01 - frontal.png" class="d-block w-100" alt="...">
                    </div>
                  
                    <!--Image 4-->
                    <div class="carousel-item">
                        <img src="images/dress/DRESS 1/01 - lateral.png" class="d-block w-100" alt="...">
                    </div>
    
                    <!--Image 5-->
                    <div class="carousel-item">
                        <img src="images/dress/DRESS 1/01 - tracera.png" class="d-block w-100" alt="...">
                    </div>
    
                    <!--Image 6-->
                    <div class="carousel-item">
                        <img src="images/dress/DRESS 2/02 - original.png" class="d-block w-100" alt="...">
                    </div>
                  
                    <!--Image 7-->
                    <div class="carousel-item">                    
                        <img src="images/dress/DRESS 2/02 - frontal.png" class="d-block w-100" alt="...">
                    </div>
                      
                    <!--Image 8-->                  
                    <div class="carousel-item">                    
                        <img src="images/dress/DRESS 2/02 - lateral.png" class="d-block w-100" alt="...">                  
                    </div>
                      
                    <!--Image 9-->                  
                    <div class="carousel-item">                    
                        <img src="images/dress/DRESS 2/02 - tracera.png" class="d-block w-100" alt="...">                  
                    </div>
                      
                    <!--Image 10-->                  
                    <div class="carousel-item">                    
                        <img src="images/dress/DRESS 3/03 - frontal.png" class="d-block w-100" alt="...">                  
                    </div>
                      
                    <!--Image 11-->                  
                    <div class="carousel-item">                    
                        <img src="images/dress/DRESS 3/03 - lateral.png" class="d-block w-100" alt="...">                  
                    </div>
                      
                    <!--Image 12-->                  
                    <div class="carousel-item">                    
                        <img src="images/dress/DRESS 3/03 - tracera.png" class="d-block w-100" alt="...">                  
                    </div>

                    <!--Image 13-->                  
                    <div class="carousel-item">                    
                        <img src="images/CHARACTER 3D/character.png" class="d-block w-100" alt="...">                  
                    </div>

                    <!--Image 14-->                  
                    <div class="carousel-item">                    
                        <img src="images/CHARACTER 3D/girl.png" class="d-block w-100" alt="...">                  
                    </div>
    
                </div>
               
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                
                </button>
                
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                
                </button>

            </div>

        </section>
        
    </main>

    

    <footer class="footer">
        
        <img class="footer__logo" src="images/logo.svg" alt="Logo de Ignacio Salagoity."">
    
    </footer>


    <!-- Hoja de javascript - boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
